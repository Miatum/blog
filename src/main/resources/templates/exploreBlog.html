                        </span>

                    <div class="line line-l"></div>
                </div>
            </header>
            <ul class="work-w" id="ul-1">

                        </a>
                        <div class="work-txt">
                            <div class="line line-l"></div>
                            <h2 class="work-title">
                                <a th:text="${blog.getTag_name()}" th:href="'/exploreBlog/'+${blog.getId()}"></a>

                            <a class="work-p" th:href="'/exploreBlog/'+${blog.getId()}">

                            </a>

                                <span class="underline underline-l"></span>
                            </a>
                            <div class="work-txt-cover" style="opacity: 0;"></div>
                        </div>
                    </div>
                    <div th:if="${blogStat.index%10 > 0}">

                            </a>

<script type = "text/javascript" th:inline = "javascript">
    /**
    *@Author: miatum
    *@Description: 给博客赋予样式
    *@Date: 16:34 2020/10/16
    */
    $(".work-w li").each(function (index) {
        if(index == 0){
            $(this).addClass("work-l work-l-r");
        }else if(index%10 == 0){
            $(this).addClass("work-l work-l-l");
        }else if(index%10 == 1 || index%10 == 4 || index%10 == 7){
            $(this).addClass("work-s work-s-m");
        }else if(index%10 == 2 || index%10 == 5 || index%10 == 8){
            var i = Math.floor(Math.random()*2);
            if(i == 0){
                $(this).addClass("work-s work-s-s");
                $(this).next().addClass("work-s work-s-l");
            }else {
                $(this).addClass("work-s work-s-l");
                $(this).next().addClass("work-s work-s-s");
            }
        }else {
            return true;
        }
    });
    /**
    *@Author: miatum
    *@Description: 赋予文本随机颜色
    *@Date: 18:54 2020/10/17
    */
    $(".work-title").each(function (index) {
        var color = getRandomColor();
        $(this).css("color",color);
    })
    function getRandomColor(){
        return  '#' +
            (function(color){
                return (color +=  '0123456789abcdef'[Math.floor(Math.random()*16)])
                && (color.length == 6) ?  color : arguments.callee(color);
            })('');
    };
</script>
